<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!--Font Awesome Link for Icons-->
    
</head>
<body>
    <!--To begain the Quiz Button-->
    <div class="start_btn"><button>Begain Quiz</button></div>

    <!--Info Box-->
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of the Quiz</span>
        </div>
        <div class="info_list">
            <div class="info"> You will have only<span> 20 seconds</span> per each question. </div>
            <div class="info"> Once you select your answer, you can't reselect. </div>
            <div class="info"> You'll get points based on your correct answers</div>
            <div class="info"> You may not exit from the Quiz while playing.</div>
            <div class="info"> You may not select any option once time goes off.</div>
        </div>
    </div>

</body>
</html>
