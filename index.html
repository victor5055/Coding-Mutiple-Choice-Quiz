<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Multiple Choice</title>
      <!--Font Awesome Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
</head>
<body>
    <!--To begain the Quiz Button-->
    <div class="start_btn"><button>Begain Quiz</button></div>

    <!--Info Box-->
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of the Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have only<span> 20 seconds</span> per each question. </div>
            <div class="info">2. Once you select your answer, you can't reselect. </div>
            <div class="info">3. You'll get points based on your correct answers</div>
            <div class="info">4. You may not exit from the Quiz while playing.</div>
            <div class="info">5. You may not select any option once time goes off.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</buttons>
            <button class="restart">Continue</buttons>
        </div>
    </div>

</body>
</html>
